{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<section class="h-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="card card-registration my-4">
                    <div class="card-body p-md-5 text-black">
                        <div class="tbl_content">
                            <h3 class="mb-5 text-uppercase">Children List</h3>
                            <div class="row">
                                {% for stu in data %}
                                <div class="col-sm-12 col-md-6 mb-4">
                                    <div class="card h-100 d-flex flex-row">
                                        <div class="card-body d-flex flex-column" style="flex: 1 1 60%;">
                                            <h4 class="card-title">{{ stu.first_name }} {{ stu.last_name }}</h4>
                                            <a href="{% url 'view_student_profile' id=stu.id %}" class="btn btn-danger mb-2">View Child Profile</a>
                                            <a href="{% url 'loan:add_proposed_higher_page_details' id=stu.id %}" class="btn btn-danger mb-2">Request New Loan</a>
                                            <a href="{% url 'loan:draft_loan_request_list' id=stu.id %}" class="btn btn-danger mb-2">Draft Loan Application</a>
                                            <a href="{% url 'loan:requested_loan_list' id=stu.id %}" class="btn btn-danger mb-2">Requested Loans</a>
                                            <a href="{% url 'loan:cancl_rej_loan_list' id=stu.id %}" class="btn btn-danger mb-2">Rejected/Cancelled Loans</a>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><br><br><br>
{% endblock %}
