{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'component/registration.css' %}" rel="stylesheet">
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Password Reset</h2>
            <p>Enter your email address to receive a link to reset your password</p>
        </div>
        <div class="row clearfix">
            <div class="">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input_field">
                        <input type="email" name="email" placeholder="E-mail" required autocomplete="off"/>
                    </div>
                    <input class="button" type="submit" value="Send Reset Link"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
